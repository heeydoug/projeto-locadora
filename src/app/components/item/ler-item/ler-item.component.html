<div class="mat-elevation-z4">
  <table mat-table [dataSource]="itens" class="full-width-table" matSort aria-label="Itens">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <ng-container matColumnDef="numserie">
      <th mat-header-cell *matHeaderCellDef>Número de série</th>
      <td mat-cell *matCellDef="let row">{{row.numserie}}</td>
    </ng-container>

    <ng-container matColumnDef="dtaquisicao">
      <th mat-header-cell *matHeaderCellDef>Data de aquisição</th>
      <td mat-cell *matCellDef="let row">{{row.dtaquisicao | date:'YYYY'}}</td>
    </ng-container>

    <ng-container matColumnDef="tipoItem">
      <th mat-header-cell *matHeaderCellDef>Tipo Item</th>
      <td mat-cell *matCellDef="let row">{{row.tipoItem}}</td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let row">{{row.titulo?.nome || ''}}</td>
    </ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Ações</th>
      <td mat-cell *matCellDef="let row">

        <!-- Icone de Excluir na tabela -->
        <button mat-icon-button (click)="excluirItem(row)" aria-label="Excluir Item">
          <i class="material-icons icone-excluir"> delete </i>
        </button>

        <!-- Icone de Editar na tabela -->
        <button mat-icon-button (click)="editarItem(row)" aria-label="Editar Item">
          <i class="material-icons icone-editar"> edit </i>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
