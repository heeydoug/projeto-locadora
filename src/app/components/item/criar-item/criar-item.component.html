<div class="container-principal">
  <mat-card class="card mat-elevation-z4">
    <mat-card-title>Cadastrar Novo Item</mat-card-title>
    <form [formGroup]="form">

      <mat-form-field>
        <input matInput placeholder="Número de série"
               formControlName="numserie" name="numserie"
               type="number">
      </mat-form-field>

      <!-- Data de Devolução -->
      <mat-form-field appearance="fill">
        <mat-label>Data de Aquisição</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dtaquisicao">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Tipo do item"
          formControlName="tipoItem"
          name="tipoItem"
          type="text">
      </mat-form-field>

      <mat-form-field>
        <mat-select name="titulo" formControlName="titulo" name="titulo" placeholder="Título">
          <mat-option *ngFor="let titulo of titulos" [value]="titulo">
            {{titulo.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <button class="salvar" mat-raised-button (click)="criarItem()">
      Salvar
    </button>

    <button class="cancelar" mat-raised-button (click)="cancelar()">
      Cancelar
    </button>
  </mat-card>
</div>
