<div class="container-principal">
  <mat-card class="card mat-elevation-z4">
    <mat-card-title>Cadastrar Nova Classe</mat-card-title>
    <form>

      <!-- Nome -->
      <mat-form-field>
        <input matInput placeholder="Nome"
               >
      </mat-form-field>

      <!-- Data de Devolução -->
      <mat-form-field appearance="fill">
        <mat-label>Data de Devolução</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Valor -->
      <mat-form-field>
        <input matInput placeholder="Valor" type="number">
      </mat-form-field>

    </form>

    <button class="salvar" mat-raised-button (click)="criarClasse()">
      Salvar
    </button>

    <button class="cancelar" mat-raised-button (click)="cancelar()">
      Cancelar
    </button>
  </mat-card>
</div>
