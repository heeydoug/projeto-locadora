<div class="mat-elevation-z4">
  <table mat-table [dataSource]="classes" class="full-width-table" matSort aria-label="Classes">

    <!-- Coluna - ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <!-- Coluna Data -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Data</th>
      <td mat-cell *matCellDef="let row">{{ row.data }}</td>
    </ng-container>

    <!-- Coluna Valor -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Valor</th>
      <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
    </ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Ações</th>
      <td mat-cell *matCellDef="let row">

        <!-- Icone de Excluir na tabela -->
        <button mat-icon-button (click)="excluirClasse(row)" aria-label="Excluir Classe">
          <i class="material-icons icone-excluir"> delete </i>
        </button>

        <!-- Icone de Editar na tabela -->
        <button mat-icon-button (click)="editarClasse(row)" aria-label="Editar Classe">
          <i class="material-icons icone-editar"> edit </i>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
