<div class="container-principal">
  <mat-card class="card mat-elevation-z4">
    <mat-card-title>Editar Classe</mat-card-title>
    <form [formGroup]="form">

      <!-- Nome -->
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <!-- Data de Devolução -->
      <mat-form-field appearance="fill">
        <mat-label>Data de Devolução</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Valor -->
      <mat-form-field>
        <input matInput placeholder="Valor" type="number" formControlName="valor">
      </mat-form-field>

    </form>

    <button class="salvar" mat-raised-button (click)="editarClasse()">
      Salvar
    </button>

    <button class="cancelar" mat-raised-button (click)="cancelar()">
      Cancelar
    </button>
  </mat-card>
</div>
