<div class="mat-elevation-z4">
  <table mat-table [dataSource]="titulos" class="full-width-table" matSort aria-label="Titulos">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let row">{{row.ano | date:'YYYY'}}</td>
      </ng-container>

      <ng-container matColumnDef="sinopse">
        <th mat-header-cell *matHeaderCellDef>Sinopse</th>
        <td mat-cell *matCellDef="let row">{{row.sinopse}}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{row.categoria}}</td>
      </ng-container>

      <ng-container matColumnDef="diretor">
        <th mat-header-cell *matHeaderCellDef>Diretor</th>
        <td mat-cell *matCellDef="let row">{{row.diretor?.nome || ''}}</td>
      </ng-container>

      <ng-container matColumnDef="classe">
        <th mat-header-cell *matHeaderCellDef>Classe</th>
        <td mat-cell *matCellDef="let row">{{row.classe?.nome || ''}}</td>
      </ng-container>

      <ng-container matColumnDef="ator">
        <th mat-header-cell *matHeaderCellDef>Atores</th>
        <td mat-cell *matCellDef="let row">
          <span *ngFor="let ator of row.atores">{{ator.nome}}, </span>
        </td>
      </ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Ações</th>
      <td mat-cell *matCellDef="let row">

        <!-- Icone de Excluir na tabela -->
        <button mat-icon-button (click)="excluirTitulo(row)" aria-label="Excluir Título">
          <i class="material-icons icone-excluir"> delete </i>
        </button>

        <!-- Icone de Editar na tabela -->
        <button mat-icon-button (click)="editarTitulo(row)" aria-label="Editar Título">
          <i class="material-icons icone-editar"> edit </i>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
