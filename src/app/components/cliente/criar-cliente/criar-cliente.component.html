<div class="container-principal">
  <mat-card class="card mat-elevation-z4">
    <mat-card-title>Cadastrar Novo Cliente</mat-card-title>
    <form [formGroup]="form">

      <mat-form-field>
        <input matInput placeholder="Número de Inscrição"
               formControlName="numeroInscricao" name="numeroInscricao"
               type="number">
      </mat-form-field>

      <mat-form-field>
        <input matInput
               placeholder="Nome"
               formControlName="nome" name="nome">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo">
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Feminino">Feminino</mat-option>
          <mat-option value="Outro">Outro</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Está ativo?</mat-label>
        <mat-select formControlName="estahAtivo">
          <mat-option value="Sim">Sim</mat-option>
          <mat-option value="Nao">Não</mat-option>
        </mat-select>
      </mat-form-field>

    </form>

    <button class="salvar" mat-raised-button (click)="criarCliente()">
      Salvar
    </button>

    <button class="cancelar" mat-raised-button (click)="cancelar()">
      Cancelar
    </button>
  </mat-card>
</div>
