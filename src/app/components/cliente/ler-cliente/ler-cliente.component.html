<div class="mat-elevation-z4">
  <table mat-table [dataSource]="clientes" class="full-width-table" matSort aria-label="Clientes">

    <!-- Coluna - ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <ng-container matColumnDef="numeroInscricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Número de Inscrição</th>
      <td mat-cell *matCellDef="let row">{{ row.numeroInscricao }}</td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Data de Nascimento</th>
      <td mat-cell *matCellDef="let row">{{ row.dataNascimento }}</td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Sexo</th>
      <td mat-cell *matCellDef="let row">{{ row.sexo }}</td>
    </ng-container>

    <ng-container matColumnDef="estahAtivo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Está Ativo?</th>
      <td mat-cell *matCellDef="let row">{{ row.estahAtivo }}</td>
    </ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Ações</th>
      <td mat-cell *matCellDef="let row">

        <!-- Icone de Excluir na tabela -->
        <button mat-icon-button (click)="excluirCliente(row)" aria-label="Excluir Cliente">
          <i class="material-icons icone-excluir"> delete </i>
        </button>

        <!-- Icone de Editar na tabela -->
        <button mat-icon-button (click)="editarCliente(row)" aria-label="Editar Cliente">
          <i class="material-icons icone-editar"> edit </i>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
